
{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- index.html content starts here -->

<h1 class="text-test">Home Page</h1>
<div>
<img src="{% static 'images/tasker_hero_image_young_woman.png' %}" class="rounded-3 mx-auto d-block" alt="Young woman in suit" width="700px">
</div>
<!-- pagenation -->
{% if is_paginated %}
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_next %}
        <li><a href="?page={{ page_obj.next_page_number }}" class="page-link"> NEXT &raquo;</a></li>
        {% endif %}
    </ul>
</nav>
{% endif %}

<!-- index.html content ends here -->
{% endblock %}
