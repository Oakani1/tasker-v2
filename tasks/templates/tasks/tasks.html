
{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- index.html content starts here -->
  <section>
      
<p>Hello {{user}}</p>   
<h1>Tasks List</h1>

<p>Manage your tasks</p>
<a href="{% url 'create' %}"  type="button" class="btn btn-primary btn-lg btn-style col-md-2 col-12 ">Add New</a>

    {% for task in tasks %}
    {% if  task.user_name == request.user %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{task.task_name}}</h5>
        <p class="card-text">{{task.description | truncatechars:100}}</p>   
        <a href="{% url 'delete' task.id %}" class="btn btn-outline-primary">Delete</a>
        <a href="{% url 'edit' task.id %}" class="btn btn-primary">View</a>
        
        
      </div>
    </div>
    {% endif %}
    {% endfor %}
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

{% endblock %}
